<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة البائعين - SmartKey Pro</title>
</head>

<body>
    <h1>إدارة البائعين</h1>

    <h2>إضافة بائع جديد</h2>
    <form>
        <label>اسم البائع:</label><br>
        <input type="text"><br><br>

        <label>رقم الجوال:</label><br>
        <input type="text"><br><br>

        <label>المنطقة / المدينة:</label><br>
        <input type="text"><br><br>

        <label>إيميل الدخول للنظام:</label><br>
        <input type="email"><br><br>

        <label>ملاحظات:</label><br>
        <textarea></textarea><br><br>

        <button type="submit">حفظ البائع</button>
    </form>

    <hr>

    <h2>قائمة البائعين</h2>
    <table border="1" width="100%">
        <tr>
            <th>اسم البائع</th>
            <th>الجوال</th>
            <th>المنطقة</th>
            <th>الإيميل</th>
            <th>ملاحظات</th>
            <th>عمليات</th>
        </tr>

        <!-- مثال -->
        <tr>
            <td>أبو صالح</td>
            <td>0500000000</td>
            <td>جدة</td>
            <td>seller@example.com</td>
            <td>نشط</td>
            <td><button>عرض</button> <button>حذف</button></td>
        </tr>
    </table>

</body>
</html>
