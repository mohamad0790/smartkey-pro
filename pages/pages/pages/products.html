<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الأصناف - SmartKey Pro</title>
</head>
<body>
  <h1>إدارة الأصناف</h1>

  <h2>إضافة صنف جديد</h2>
  <form>
    <label>اسم الصنف:</label><br>
    <input type="text"><br><br>

    <label>رقم الصنف:</label><br>
    <input type="text"><br><br>

    <label>سعر الشراء:</label><br>
    <input type="number"><br><br>

    <label>سعر البيع:</label><br>
    <input type="number"><br><br>

    <button type="submit">حفظ الصنف</button>
  </form>

  <hr>

  <h2>قائمة الأصناف</h2>
  <table border="1" width="100%">
    <tr>
      <th>اسم الصنف</th>
      <th>رقم الصنف</th>
      <th>سعر الشراء</th>
      <th>سعر البيع</th>
      <th>تعديل</th>
      <th>حذف</th>
    </tr>
  </table>

</body>
</html>
