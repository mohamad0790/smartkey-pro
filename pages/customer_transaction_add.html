<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إضافة عملية للعميل</title>

    <style>
        body { font-family: Arial; direction: rtl; padding: 15px; background:#000; color:#fff; }
        .box {
            background: #111;
            padding: 20px;
            border: 1px solid gold;
            border-radius: 10px;
        }
        input, select {
            width: 100%; padding: 12px; margin-bottom: 12px;
            border-radius: 6px; border: 2px solid gold;
            background:#000; color:#fff;
            font-size: 17px;
        }
        button {
            width: 100%; padding: 12px;
            background: gold; color: #000;
            font-size: 18px; border: none;
            border-radius: 8px;
            font-weight:bold;
        }
    </style>
</head>
<body>

<h2>➕ إضافة عملية مالية</h2>

<div class="box">
    <select id="type">
        <option value="debit">دين (زيادة رصيد)</option>
        <option value="credit">سداد (تقليل الرصيد)</option>
    </select>

    <input id="amount" type="number" placeholder="المبلغ">

    <input id="note" placeholder="ملاحظة (اختياري)">

    <button onclick="saveTransaction()">حفظ العملية</button>
</div>

<!-- Supabase connection -->
<script type="module" src="/smartkey-pro/supabase.js"></script>

<!-- Load correct JS file automatically -->
<script>
  const page = "customer_transaction_add";  
  const script = document.createElement("script");
  script.type = "module";
  script.src = `/smartkey-pro/js/${page}.js`;
  document.body.appendChild(script);
</script>

</body>
</html>
