<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأصناف - SmartKey Pro</title>

    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        h1 { text-align: center; }
        .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 8px 0; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #eee; }
        button { cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>إدارة الأصناف</h1>

    <input id="name" placeholder="اسم الصنف">
    <input id="code" placeholder="الكود">
    <input id="buy" placeholder="سعر الشراء" type="number">
    <input id="sell" placeholder="سعر البيع" type="number">

    <button onclick="addProduct()">➕ إضافة صنف</button>

    <table>
        <thead>
            <tr>
                <th>الاسم</th>
                <th>الكود</th>
                <th>شراء</th>
                <th>بيع</th>
                <th>حذف</th>
            </tr>
        </thead>
        <tbody id="products-table"></tbody>
    </table>
</div>

<script type="module" src="./supabase.js"></script>
<script type="module" src="./products.js"></script>

</body>
</html>
