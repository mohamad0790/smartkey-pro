<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأصناف - SmartKey Pro</title>
    <style>
        body { font-family: Arial; direction: rtl; padding: 20px; background: #f7f7f7; }
        h1 { text-align: center; }
        form { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        input, button {
            width: 100%; padding: 12px; margin: 6px 0;
            border-radius: 8px; border: 1px solid #ccc;
        }
        button {
            background: #28a745; color: white; font-size: 18px; cursor: pointer;
        }
        table {
            width: 100%; background: white; border-radius: 10px;
            border-collapse: collapse; margin-top: 20px;
        }
        th, td {
            padding: 12px; border-bottom: 1px solid #ddd; text-align: center;
        }
        .del-btn {
            background: red; color: white; padding: 8px 12px;
            border: none; border-radius: 6px; cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>إدارة الأصناف</h1>

    <form id="addForm">
        <input type="text" id="name" placeholder="اسم الصنف" required>
        <input type="text" id="code" placeholder="رقم الصنف" required>
        <input type="number" id="buy" placeholder="سعر الشراء" required>
        <input type="number" id="sell" placeholder="سعر البيع" required>

        <button type="submit">➕ إضافة صنف</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>الرقم</th>
                <th>اسم الصنف</th>
                <th>سعر الشراء</th>
                <th>سعر البيع</th>
                <th>الحذف</th>
            </tr>
        </thead>
        <tbody id="productTable">
            <!-- البيانات ستظهر هنا -->
        </tbody>
    </table>

</body>
</html>
