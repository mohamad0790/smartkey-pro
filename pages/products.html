<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأصناف - SmartKey Pro</title>

    <style>
        body {
            font-family: Tahoma, Arial;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 25px;
        }

        .card {
            background: white;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px #ccc;
        }

        label {
            font-size: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 6px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #005fcc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 15px;
        }

        th {
            background: #333;
            color: white;
        }

        .del-btn {
            background: red;
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>إدارة الأصناف</h1>

    <!-- بطاقة إضافة صنف -->
    <div class="card">
        <h3>إضافة صنف جديد</h3>

        <form id="addForm">
            <label>اسم الصنف</label>
            <input type="text" id="name" required>

            <label>كود الصنف</label>
            <input type="text" id="code" required>

            <label>سعر الشراء</label>
            <input type="number" id="buy" required>

            <label>سعر البيع</label>
            <input type="number" id="sell" required>

            <button type="submit">➕ إضافة</button>
        </form>
    </div>

    <!-- جدول الأصناف -->
    <div class="card">
        <h3>قائمة الأصناف</h3>

        <table>
            <thead>
                <tr>
                    <th>الكود</th>
                    <th>الاسم</th>
                    <th>سعر الشراء</th>
                    <th>سعر البيع</th>
                    <th>حذف</th>
                </tr>
            </thead>

            <tbody id="productTable"></tbody>
        </table>
    </div>

    <!-- ⭐ ربط جافاسكربت -->
    <script src="products.js"></script>
</body>
</html>
