<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفواتير - SmartKey Pro</title>
</head>

<body>
    <h1>إدارة الفواتير</h1>

    <h2>إنشاء فاتورة جديدة</h2>
    <form>
        <label>رقم الفاتورة:</label><br>
        <input type="text"><br><br>

        <label>تاريخ الفاتورة:</label><br>
        <input type="date"><br><br>

        <label>اسم العميل:</label><br>
        <input type="text"><br><br>

        <label>رقم الصنف:</label><br>
        <input type="text"><br><br>

        <label>اسم الصنف:</label><br>
        <input type="text"><br><br>

        <label>الكمية:</label><br>
        <input type="number"><br><br>

        <label>سعر البيع:</label><br>
        <input type="number" step="0.01"><br><br>

        <button type="submit">إصدار الفاتورة</button>
    </form>

    <hr>

    <h2>سجل الفواتير</h2>
    <table border="1" width="100%">
        <tr>
            <th>رقم الفاتورة</th>
            <th>التاريخ</th>
            <th>العميل</th>
            <th>الصنف</th>
            <th>الكمية</th>
            <th>السعر</th>
            <th>الإجمالي</th>
            <th>عمليات</th>
        </tr>

        <!-- مثال -->
        <tr>
            <td>2001</td>
            <td>2025-01-01</td>
            <td>أحمد</td>
            <td>ريموت كامري</td>
            <td>1</td>
            <td>120</td>
            <td>120</td>
            <td><button>عرض</button> <button>حذف</button></td>
        </tr>
    </table>

</body>
</html>
