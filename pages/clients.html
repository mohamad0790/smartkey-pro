<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العملاء - SmartKey Pro</title>
</head>

<body>
    <h1>إدارة العملاء</h1>

    <h2>إضافة عميل جديد</h2>
    <form>
        <label>اسم العميل:</label><br>
        <input type="text"><br><br>

        <label>رقم الجوال:</label><br>
        <input type="text"><br><br>

        <label>المدينة:</label><br>
        <input type="text"><br><br>

        <label>ملاحظات:</label><br>
        <textarea></textarea><br><br>

        <button type="submit">حفظ العميل</button>
    </form>

    <hr>

    <h2>سجل العملاء</h2>
    <table border="1" width="100%">
        <tr>
            <th>اسم العميل</th>
            <th>الجوال</th>
            <th>المدينة</th>
            <th>ملاحظات</th>
            <th>عمليات</th>
        </tr>

        <!-- مثال -->
        <tr>
            <td>أبو تركي</td>
            <td>0555555555</td>
            <td>الرياض</td>
            <td>عميل دائم</td>
            <td><button>عرض</button> <button>حذف</button></td>
        </tr>
    </table>

</body>
</html>
