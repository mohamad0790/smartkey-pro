<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المبيعات - SmartKey Pro</title>
</head>

<body>
    <h1>تسجيل المبيعات</h1>

    <h2>إضافة عملية بيع جديدة</h2>
    <form>
        <label>رقم الفاتورة:</label><br>
        <input type="text"><br><br>

        <label>تاريخ البيع:</label><br>
        <input type="date"><br><br>

        <label>رقم الصنف:</label><br>
        <input type="text"><br><br>

        <label>اسم الصنف:</label><br>
        <input type="text"><br><br>

        <label>الكمية:</label><br>
        <input type="number"><br><br>

        <label>سعر البيع:</label><br>
        <input type="number" step="0.01"><br><br>

        <button type="submit">إضافة</button>
    </form>

    <hr>

    <h2>سجل المبيعات</h2>
    <table border="1" width="100%">
        <tr>
            <th>رقم الفاتورة</th>
            <th>التاريخ</th>
            <th>رقم الصنف</th>
            <th>اسم الصنف</th>
            <th>الكمية</th>
            <th>سعر البيع</th>
            <th>الإجمالي</th>
            <th>العمليات</th>
        </tr>

        <!-- مثال صف -->
        <tr>
            <td>1001</td>
            <td>2025-01-01</td>
            <td>0001</td>
            <td>ريموت كورولا</td>
            <td>2</td>
            <td>80</td>
            <td>160</td>
            <td><button>تعديل</button> <button>حذف</button></td>
        </tr>
    </table>

</body>
</html>
