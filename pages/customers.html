<h2>إضافة عميل جديد</h2>

<div style="padding:15px; background:#111; border:1px solid gold; border-radius:10px; margin-bottom:20px;">
    <label>اسم العميل:</label>
    <input id="customerName" type="text" style="width:90%; padding:8px;margin-top:5px;"><br><br>

    <label>رقم الجوال:</label>
    <input id="customerPhone" type="text" style="width:90%; padding:8px;margin-top:5px;"><br><br>

    <button id="saveCustomer" style="background:gold;color:#000;font-weight:bold;padding:10px 20px;border-radius:8px;">
        ➕ حفظ العميل
    </button>
</div>

<h2>قائمة العملاء</h2>

<table id="customersTable">
    <thead>
        <tr>
            <th>الاسم</th>
            <th>الجوال</th>
            <th>تحكم</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
