<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إضافة عميل | SmartKey Pro</title>

    <style>
        body {
            direction: rtl;
            background: #000;
            color: white;
            font-family: Arial;
            padding: 20px;
        }

        .box {
            background: #111;
            padding: 20px;
            border: 2px solid gold;
            border-radius: 10px;
            width: 90%;
            margin: auto;
        }

        input {
            width: 95%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: gold;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center;color:gold">➕ إضافة عميل جديد</h2>

    <div class="box">
        <input id="name" placeholder="اسم العميل" />
        <input id="phone" placeholder="رقم الجوال" type="tel" />

        <button onclick="saveCustomer()">حفظ العميل</button>
    </div>

    <script type="module" src="../supabase.js"></script>
    <script type="module" src="../js/customer_add.js"></script>

</body>
</html>
